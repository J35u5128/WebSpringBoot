<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/style-error.css}">
</head>
<body>
<div class="error-container">
    <div class="error-box">
        <h1>Oops! Algo salió mal.</h1>
        <p class="error-message" th:text="${error}">Mensaje de error detallado aquí.</p>
        <hr>
        <a th:href="@{/}" class="back-button">Volver a la página principal</a>
    </div>
</div>
</body>
</html>
