<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Juego</title>
    <link rel="stylesheet" th:href="@{/css/style-form.css}">
    <link rel="stylesheet" th:href="@{/css/style-buttons.css}">
</head>
<body>
    <h1 th:if="${game.id == null}">Crear Juego</h1>
    <h1 th:if="${game.id != null}">Editar Juego</h1>

    <form th:action="${game.id == null} ? @{/juego/nuevo} : @{/juego/editar/{id}(id=${game.id})}" th:object="${game}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="title">Título:</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>
            <label for="platform">Plataforma:</label>
            <input type="text" id="platform" th:field="*{platform}" />
        </div>
        <div>
            <label for="year">Año:</label>
            <input type="number" id="year" th:field="*{year}" />
        </div>
        <div>
            <label for="description">Descripción:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <div>
            <label for="imageUrl">URL de la imagen:</label>
            <input type="text" id="imageUrl" th:field="*{imageUrl}" />
        </div>
        <div class="form-actions">
            <a th:href="@{/}" class="btn-secondary">Volver</a>
            <button type="submit" class="btn-primary">Guardar</button>
        </div>
    </form>
</body>
</html>
